<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    </head>
    <body>
        <fieldset>
            <legend>건강검진 예약</legend>
            <form action="http://localhost/example2.php" method="GET">
                <p>
					예약병원명 :
                    <input type="text" name="nickname" />
                    <br />
                </p>
                 <p>
                    희망 검진프로그램:
                    <select name="job">
                        <option value="designer">기본검사</option>
                        <option value="programmer">심전도검사</option>
                        <option value="planner">암검사</option>
                    </select>
                </p>
				<p>
					검진 희망일:
					<input type="text" name="date" min="2017-01-01" max="2017-12-31">
				</p>
				<p>
					검진 희망 시간:
					<select name="time">
                        <option value="1">07:00</option>
                        <option value="2">08:00</option>
                        <option value="3">09:00</option>
                        <option value="4">10:00</option>
                   </select>
				</p>
                <input type="submit" value="전송"/>
            </form>

        </fieldset>
    </body>

</html>
